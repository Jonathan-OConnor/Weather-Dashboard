<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-3 side-bar">
                <h3>Search for a City:</h3>
                <form onsubmit="citySearch(event)">
                    <input type="text" id="city">
                    <input type="submit" value="Search">
                </form>
                <div id="favourites">
                    <h2>Favourites:</h2>
                </div>
            </div>
            <div class="col-12 col-lg-9">
                <div class="row info-row" id="info-row">
                    <div class="col">
                        <h2 id="current-data">City</h2>

                    </div>
                    <p id="temp">Temperature:</p>
                    <p id="humidity">Humidity:</p>
                    <p id="wind-speed">Wind Speed:</p>
                    <p id="uv-index">UV Index:</p>

                </div>
                <div class="row forecast-row" id="forecast-row">
                    <h2>5 Day Forecast: </h2>
                    <div class="row">
                        <div class="card bg-primary border-dark" style="width: 10rem" id="day-1">
                            <div class="forecast-day">
                                <h5 id="day-1-date"></h5>
                                <p id="day-1-temp">Temperature:</p>
                                <p id="day-1-humidity">Humidity:</p>
                            </div>
                        </div>
                        <div class="card bg-primary border-dark" style="width: 10rem" id="day-2">
                            <div class="forecast-day">
                                <h5 id="day-2-date"></h5>
                                <p id="day-2-temp">Temperature:</p>
                                <p id="day-2-humidity">Humidity:</p>
                            </div>
                        </div>
                        <div class="card bg-primary border-dark" style="width: 10rem" id="day-3">
                            <div class="forecast-day">
                                <h5 id="day-3-date"></h5>
                                <p id="day-3-temp">Temperature:</p>
                                <p id="day-3-humidity">Humidity:</p>
                            </div>
                        </div>
                        <div class="card bg-primary border-dark" style="width: 10rem" id="day-4">
                            <div class="forecast-day">
                                <h5 id="day-4-date"></h5>
                                <p id="day-4-temp">Temperature:</p>
                                <p id="day-4-humidity">Humidity:</p>
                            </div>
                        </div>
                        <div class="card bg-primary border-dark" style="width: 10rem" id="day-5">
                            <div class="forecast-day">
                                <h5 id="day-5-date"></h5>
                                <p id="day-5-temp">Temperature:</p>
                                <p id="day-5-humidity">Humidity:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
